{% extends 'base.html' %}

{% block content %}
<div class="container package-list">
    <h1>{{ package.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            {% if package.image %}
                <img src="{{ package.image.url }}" class="img-fluid" alt="{{ package.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h3>Details</h3>
            <p><strong>Description:</strong> {{ package.detailed_description }}</p>
            <p><strong>Price:</strong> ${{ package.price }}</p>
            <p><strong>Duration:</strong> {{ package.holiday_duration }} days</p>
            <a href="{% url 'customer_details' %}" class="btn btn-primary">Book Now</a>
        </div>
        
    </div>
</div>
{% endblock %}
