{% extends "base.html" %}

{% block content %}
<div class="delete-details">
    <h2>Delete Customer Details</h2>
    <p>Are you sure you want to delete your saved details? This action cannot be undone.</p>
    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'personal_details' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
