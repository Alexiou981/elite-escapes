<!-- templates/cancel.html -->
{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center">
        <div class="card-body">
            <i class="fas fa-times-circle text-danger display-3"></i>
            <h1 class="mt-3 font-weight-bold text-danger">Payment Cancelled</h1>
            <h4 class="text-muted">Your payment was not completed.</h4>
            
            <p class="mt-3">If this was a mistake, you can try again.</p>

            <p class="mt-4">
                <a href="{% url 'home' %}" class="font-weight-bold text-info">Go back to Home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
