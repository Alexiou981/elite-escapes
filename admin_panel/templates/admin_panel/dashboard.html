{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-gold">Admin Dashboard</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <a href="{% url 'add_package' %}" class="btn btn-success btn-lg btn-block">Add New Package</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg btn-block">View Site</a>
        </div>
    </div>

    <hr>

    <h3 class="mt-4">Existing Packages</h3>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
            <tr>
                <td>{{ package.name }}</td>
                <td>${{ package.price }}</td>
                <td>
                    <a href="{% url 'edit_package' package.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_package' package.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No packages available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
