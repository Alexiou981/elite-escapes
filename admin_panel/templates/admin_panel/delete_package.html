{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Confirm Package Deletion</h2>
    
    <div class="card shadow p-4">
        <p class="text-center">Are you sure you want to delete the package <strong>"{{ package.name }}"</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
