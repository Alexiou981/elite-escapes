{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-gold">Add New Package</h2>
    
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}

        <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_name" class="font-weight-bold">Package Name</label>
                    <input type="text" name="name" class="form-control shadow-sm" value="{{ form.name.value }}" required>
                </div>

                <div class="form-group">
                    <label for="id_brief_description" class="font-weight-bold">Brief Description</label>
                    <textarea name="brief_description" class="form-control shadow-sm">{{ form.brief_description.value }}</textarea>
                </div>

                <div class="form-group">
                    <label for="id_detailed_description" class="font-weight-bold">Detailed Description</label>
                    <textarea name="detailed_description" class="form-control tinymce shadow-sm">{{ form.detailed_description.value }}</textarea>
                </div>

                <div class="form-group">
                    <label for="id_getaway_highlights" class="font-weight-bold">Getaway Highlights</label>
                    <textarea name="getaway_highlights" class="form-control tinymce shadow-sm">{{ form.getaway_highlights.value }}</textarea>
                </div>

                <div class="form-group">
                    <label for="id_included" class="font-weight-bold">What's Included</label>
                    <textarea name="included" class="form-control tinymce shadow-sm">{{ form.included.value }}</textarea>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_price" class="font-weight-bold">Price ($)</label>
                    <input type="number" name="price" class="form-control shadow-sm" step="0.01" value="{{ form.price.value }}" required>
                </div>

                <div class="form-group">
                    <label for="id_holiday_duration" class="font-weight-bold">Holiday Duration (Days)</label>
                    <input type="number" name="holiday_duration" class="form-control shadow-sm" value="{{ form.holiday_duration.value }}" required>
                </div>

                <div class="form-group">
                    <label for="id_date" class="font-weight-bold">Start Date</label>
                    <input type="date" name="date" class="form-control shadow-sm" value="{{ form.date.value }}" required>
                </div>

                <div class="form-group">
                    <label for="id_holiday_type" class="font-weight-bold">Holiday Type</label>
                    {{ form.holiday_type }}
                </div>

                <div class="form-group">
                    <label for="id_females_only" class="font-weight-bold">Females Only?</label>
                    <div class="form-check">
                        {{ form.females_only }}
                        <label class="form-check-label" for="id_females_only">Yes</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_image" class="font-weight-bold">Cover Image</label>
                    <input type="file" name="image" class="form-control-file">
                </div>

                <div class="form-group">
                    <label for="id_additional_images" class="font-weight-bold">Additional Images</label>
                    <input type="file" name="additional_images" multiple class="form-control-file">
                    <small class="text-muted">Upload multiple images for the carousel.</small>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Save Package</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>

<script>
    tinymce.init({
        selector: 'textarea.tinymce',
        height: 400,
        menubar: true,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste code help wordcount'
        ],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic forecolor backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat | help',
        content_style: "body { font-family:Arial,sans-serif; font-size:14px }"
    });
</script>
{% endblock %}
